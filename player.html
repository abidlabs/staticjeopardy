<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Jeopardy - Play</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen" onclick="hideSplashScreen()" style="display:none;">
        <div class="splash-content">
            <h1 id="splashTitle"></h1>
        </div>
    </div>
    
    <div class="player-container">
        <header class="player-header">
            <div class="header-left">
                <h1 id="gameTitle">Static Jeopardy</h1>
                <button onclick="toggleFullscreen()" class="btn-splash" title="Toggle fullscreen">â›¶</button>
            </div>
            <div class="header-right">
                <button onclick="showFinalJeopardy()" class="btn btn-primary" id="finalJeopardyBtn">Final Jeopardy</button>
                <button onclick="shareGame()" class="btn btn-secondary">ðŸ”— Share</button>
                <button onclick="resetGame()" class="btn btn-warning">ðŸ”„ Reset</button>
            </div>
        </header>

        <div class="game-board">
            <div class="board-container">
                <div class="categories-row" id="categoriesRow">
                    <!-- Categories will be generated here -->
                </div>
                <div class="questions-grid" id="questionsGrid">
                    <!-- Question cells will be generated here -->
                </div>
            </div>
        </div>

        <div class="teams-section">
            <div class="teams-row">
                <div class="teams-container" id="teamsContainer">
                    <!-- Teams will be generated here -->
                </div>
                <button onclick="addTeam()" class="btn btn-small add-team-btn">+ Add Team</button>
            </div>
        </div>

        <!-- Question Modal -->
        <div id="questionModal" class="modal">
            <div class="modal-content question-modal">
                <div class="modal-header">
                    <h2 id="questionValue">$200</h2>
                    <span class="close" onclick="closeQuestionModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="questionContent" class="question-content">
                        <!-- Question content will be displayed here -->
                    </div>
                    <div id="mediaContainer" class="media-container"></div>
                    <div id="questionTimerDisplay" class="question-timer" style="display:none;">30</div>
                    <button onclick="showAnswer()" id="showAnswerBtn" class="btn btn-primary">Show Answer</button>
                    <div id="answerContent" class="answer-content" style="display:none;">
                        <!-- Answer will be displayed here -->
                    </div>
                    <div id="teamButtons" class="team-buttons" style="display:none;">
                        <!-- Team buttons for scoring will be generated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Daily Double Modal -->
        <div id="dailyDoubleModal" class="modal">
            <div class="modal-content daily-double-modal">
                <div class="modal-header">
                    <h2>DAILY DOUBLE!</h2>
                </div>
                <div class="modal-body">
                    <p>Select team and wager amount:</p>
                    <select id="ddTeamSelect" class="team-select">
                        <!-- Teams will be populated here -->
                    </select>
                    <input type="number" id="wagerAmount" placeholder="Enter wager amount" min="0">
                    <div class="modal-actions">
                        <button onclick="submitWager()" class="btn btn-primary">Submit Wager</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Final Jeopardy Modal -->
        <div id="finalJeopardyModal" class="modal">
            <div class="modal-content final-jeopardy-modal">
                <div class="modal-header">
                    <h2>FINAL JEOPARDY</h2>
                    <span class="close" onclick="closeFinalJeopardy()">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="fjCategoryView" class="fj-view">
                        <div class="fj-category-display">
                            <div class="fj-label">CATEGORY:</div>
                            <div id="fjCategoryText" class="fj-category-text"></div>
                        </div>
                        <button onclick="showFinalQuestion()" class="btn btn-primary btn-large">Show Question</button>
                    </div>
                    
                    <div id="fjQuestionView" class="fj-view" style="display:none;">
                        <div class="fj-question-display">
                            <div id="fjQuestionText" class="fj-question-text"></div>
                        </div>
                        <div class="fj-timer" id="fjTimer">30</div>
                        <button onclick="showFinalAnswer()" class="btn btn-primary">Show Answer</button>
                    </div>
                    
                    <div id="fjAnswerView" class="fj-view" style="display:none;">
                        <div class="fj-answer-display">
                            <div class="fj-label">ANSWER:</div>
                            <div id="fjAnswerText" class="fj-answer-text"></div>
                        </div>
                        <div class="fj-scoring-note">Use +/- buttons to award points to teams</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Team Modal -->
        <div id="teamModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Team</h2>
                    <span class="close" onclick="closeTeamModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="text" id="teamName" placeholder="Enter team name">
                    <div class="modal-actions">
                        <button onclick="saveTeam()" class="btn btn-primary">Add Team</button>
                        <button onclick="closeTeamModal()" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
